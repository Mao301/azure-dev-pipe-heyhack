trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    pip install heyhack
  displayName: 'Install Heyhack'

- script: |
    heyhack scan https://arcadia.f5latam.app --api-key $(heyhackApiKey)
  displayName: 'Run Heyhack Scan New'
